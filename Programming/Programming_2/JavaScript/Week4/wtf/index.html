<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Demo</title>
    <link rel="stylesheet" href="basic.css">
    <script src="date.js" type="module"></script>
</head>
<body>
<form>
    <div class="field">
        <label for="date">Birthday</label>
        <input type="date" id="date" name="date">
    </div>
    <div class="field">
        <label for="date-time">And time </label>
        <input type="datetime-local">
    </div>
</form>
</body>
</html>
