<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="ex2.js" type="module"></script>
</head>
<body>
    <h2 id="header"></h2>

    <label for="txtVal1">Number <u>1</u> </label>
    <input id="txtVal1" type="text" accesskey="1" tabindex="1"/>
    <br>
    <label for="txtVal2">Number <u>2</u> </label>
    <input id="txtVal2" type="text" accesskey="2" tabindex="2"/>
    <hr>
    <input type="button" id="btnAdd" value=" + " tabindex="3"/>
    <input type="button" id="btnSubtract" value=" - " tabindex="4"/>
    <input type="button" id="btnMultiply" value=" * " tabindex="5"/>
    <input type="button" id="btnDivide" value=" / " tabindex="6"/>
    <br>
    <br>
    Result : <span id="result"></span>
</body>
</html>
