<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link href="style.css" rel=stylesheet>
    <script src="ex05.js" type="module"></script>
</head>
<body>
    <ol id="tablinks">
        <li><a href="#london" class="active">London</a></li>
        <li><a href="#paris">Paris</a></li>
        <li><a href="#tokyo">Tokyo</a></li>
    </ol>

    <section id="tabcontents">
        <section id="london">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </section>
        <section id="paris">
            <h3>Paris</h3>
            <p>Paris is the capital city of France.</p>
        </section>
        <section id="tokyo">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital city of Japan.</p>
        </section>
    </section>
</body>
</html>
